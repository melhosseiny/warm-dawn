    <script type="module">
      import { set_shared_style_sheets } from "https://busy-dog-44.deno.dev/melhosseiny/sourdough/main/sourdough.js";
      const document_style_sheets = [...document.styleSheets];

      function get_constructed_style_sheet(style_sheet) {
        const sheet = new CSSStyleSheet();
        const rules = [];

        for (let i = 0; i < style_sheet.rules.length; i++) {
          rules.push(style_sheet.rules[i].cssText);
        }
        sheet.replaceSync(rules.join(''));
        return sheet;
      }

      const document_constructed_sheets = document_style_sheets.map(sheet => get_constructed_style_sheet(sheet));

      set_shared_style_sheets(document_style_sheets);

      import "/components/app.js";

      import { progress } from "https://busy-dog-44.deno.dev/melhosseiny/aurora/main/src/progress/progress.js";
      import { toast } from "https://busy-dog-44.deno.dev/melhosseiny/aurora/main/src/toast/toast.js";

      import { toc } from "/components/toc.js";
      import { contact_dialog } from "/components/contact_dialog.js";

      ["ad-progress", "ad-toast", "wd-toc", "wd-contact-dialog"].forEach(element => {
        if (document.querySelector(element)) {
          document.querySelector(element).component.adopt_styles(document_constructed_sheets);
        }
      });

      window.showDialog = () => {
        console.log(document.querySelector('#contact-dialog').component.show());
      }
