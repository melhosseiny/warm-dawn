    <script type="module">
      import { get_constructed_style_sheet } from "https://busy-dog-44.deno.dev/melhosseiny/sourdough/main/sourdough.js";

      const document_style_sheets = [...document.styleSheets].slice(0,4);

      let document_constructed_sheets;
      try {
        document_constructed_sheets = document_style_sheets.map(get_constructed_style_sheet);
      } catch (error) {}

      import "/components/app.js";

      import { progress } from "https://busy-dog-44.deno.dev/melhosseiny/aurora/main/src/progress/progress.js";
      import { toast } from "https://busy-dog-44.deno.dev/melhosseiny/aurora/main/src/toast/toast.js";
      import { toc } from "/components/toc.js";

      let dm_me;

      if (window.HTMLDialogElement) {
        console.log(document.querySelector('#contact-btn'));
        dm_me = async () => {
          const { contact_dialog } = await import("/components/contact_dialog.js");
          console.log("show_dialog");
          console.log(document.querySelector('#contact-dialog').component.show());
        }
      } else {
        document.querySelector("#contact-dialog").setAttribute("style", "display: none;");
        dm_me = () => {
          document.querySelector('#toast').component.display("Feature not supported in this browser.");
        }
      }
      document.querySelector('#contact-btn').addEventListener("click", dm_me);

      try {
        ["ad-progress", "ad-toast", "wd-toc", "wd-contact-dialog"].forEach(element => {
          if (document.querySelector(element)) {
            document.querySelector(element).component.adopt_styles(document_constructed_sheets);
          }
        });
      } catch (error) {}
    </script>
